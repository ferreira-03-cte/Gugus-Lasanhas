<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" type="image/png" href="img/logotipo.png" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" />

    <link href="https://fonts.googleapis.com/css?family= Parisienne " rel="stylesheet">

    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/plus.css">
    <script src="js/materialize.js"></script>
    <script src="js/materialize.min.js"></script>

    <title>Gugu's Lasanhas</title>

</head>

<body>
    <!--Inicio do Navbar (menu)-->
    <main>
        <div>
            <!--div para fixar o menu no topo da página-->
            <div id="inicio" class="navbar-fixed scrollspy">
                <nav>
                    <div class="nav-wrapper z-depth-1 yellow darken-2">
                        <a href="index.html" class=" scrollspy" id="logotipo">Gugu's Lasanhas</a>
                        <!--Link com o incone para exibição do menu em dispositivos móveis-->
                        <a href="#" data-activates="menu-mobile" class="button-collapse right">
                            <i class="medium material-icons">menu</i>
                        </a>
                        <!--Menu para desktop-->
                        <ul id="menu-desktop" class="right hide-on-med-and-down">
                            <li><a href="index.html"><i class="medium material-icons">home</i></a></li>
                        </ul>
                    </div>
            </div>
            <!--Menu para ser exibido em dispositivos móveis-->
            <ul id="menu-mobile" class="side-nav">

                <li><a href="index.html"> <i class="material-icons">home</i>Início</a></li>

            </ul>

            </nav>
        </div>
        <!--fim do Navbar (menu)-->

        <!--Script de importação de codigos necessarios para o menu para dispositivos móveis-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

        <!--Função Javascript para exibir e ocultar o menu para dispositivos móveis-->
        <script>
            $(function () {
                $(".button-collapse").sideNav({
                    menuWidth: 250,
                    edge: 'right'
                });
            });
        </script>

        <!--Inicio dos container de login-->
        <div class="container center">
            <div id="login" class="row">
                <div class="col s12 m6 cartao">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Já sou cliente</span>

                            <div class="row">
                                <form class="col s12">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="medium material-icons prefix">account_circle</i>
                                            <input type="email" id="email" class="validate">
                                            <label data-error="E-mail inválido" data-success="E-mail válido" for="E-mail">Digite
                                                seu e-mail</label>
                                        </div>
                                        <div class="input-field col s12">
                                            <i class="medium material-icons prefix">create</i>
                                            <input data-length="14" type="password" id="senha" class="validate">
                                            <label for="Senha">Senha</label>
                                        </div>

                                    </div>
                                </form>
                                <a class="waves-effect waves-light btn yellow darken-2" href="#">Acessar conta</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Inicio dos container de cadastro-->
                <div class="col s12 m6 cartao">
                    <div class="card darken-1">
                        <div class="card-content">
                            <span class="card-title">Criar conta</span>
                            <div class="row">
                                <form class="col s12">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <i class="medium material-icons prefix">email</i>
                                            <input type="email" id="email" class="validate">
                                            <label data-error="E-mail inválido" data-success="E-mail válido" for="E-mail">Digite
                                                seu e-mail</label>
                                        </div>
                                    </div>
                                </form>
                                <a class="waves-effect waves-light btn yellow darken-2" href="cadastro.html">Prosseguir</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!--Inicio do footer (rodapé)-->
        <!--inicio do scrollspy 3-->
        <footer id="contatos" class="page-footer  yellow darken-2">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h4 class="white-text">Contatos</h4>
                        <p class="grey-text text-lighten-4">Telefone: (77) 99832-981</p>
                        <p class="grey-text text-lighten-4">E-mail: example@name.com</p>
                    </div>
                    <div class="col l4 offset-l2 s12">
                        <h4 class="white-text">Rede Sociais</h4>
                        <ul id="rede_sociais">
                            <li><a class="grey-text text-lighten-3" href="#!"><img src="img/rede-social/Facebook_48x48.png"></a></li>
                            <li><a class="grey-text text-lighten-3" href="#!"><img src="img/rede-social/Instagram_48x48.png"></a></a></li>
                            <li><a class="grey-text text-lighten-3" href="#!"><img src="img/rede-social/SnapChat_48x48.png"></a></a></li>
                            <li><a class="grey-text text-lighten-3" href="#!"><img src="img/rede-social/Google_48x48.png"></a></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    © Gúgu's Lasanhas 2018 - Todos os direitos reservados.
                </div>
            </div>
        </footer>
</body>

</html>
